name: Test ARM64 Build

on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - feat/07-01-BuilDocker

jobs:
  test-arm-build:
    name: Test Linux ARM64 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"

      - name: Install maturin
        run: uv tool install maturin

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Setup cross-compilation for Linux ARM64
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build ARM64 wheel
        run: uvx maturin build --release --out dist --target aarch64-unknown-linux-gnu --compatibility manylinux_2_39
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: List built wheels
        run: ls -lh dist/

      - name: Upload ARM64 wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-wheel-linux-aarch64
          path: dist/*.whl
          if-no-files-found: error

      - name: Verify wheel metadata
        run: |
          pip install wheel
          unzip -l dist/*.whl | grep -E "\.so|WHEEL|METADATA"
          echo "--- Wheel filename ---"
          ls -lh dist/*.whl
